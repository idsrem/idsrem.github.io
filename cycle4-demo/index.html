<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | IDS Fasa 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-background"></div>
    <div class="login-container">
      <img src="/cycle4-demo/ids_logo.png" alt="IDS Logo">
      <h2>Permantauan Dinamika Pembangunan Kerajaan</h2>
      <hr>
      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Username" required />
        <label>Kata Laluan</label>
        <input type="password" id="password" placeholder="Password" required />

  <!-- Remember Me Checkbox -->
  <div class="remember-me">
    <input type="checkbox" id="rememberMe" />
    <label for="rememberMe">Remember Me</label>
  </div>

        <button type="submit">LOGIN</button>
        <p>v4.1.15</p>
      </form>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const toastContainer = document.getElementById('toast-container');

  // Sample user database (you can replace this with actual auth logic later)
  const users = [
    { username: 'admin', password: '1234', role: 'admin' },
    { username: 'user', password: '5678', role: 'user' }
  ];

function showToast(message, duration = 3000, type = 'success') {
  const toast = document.createElement('div');
  toast.className = 'toast';

  // Add class based on type
  if (type === 'error') {
    toast.classList.add('toast-error');
  } else {
    toast.classList.add('toast-success');
  }

  toast.textContent = message;

  toastContainer.appendChild(toast);

  setTimeout(() => {
    toast.classList.add('fade-out');
    toast.addEventListener('transitionend', () => toast.remove());
  }, duration - 500);

  setTimeout(() => {
    if (toast.parentNode) toast.remove();
  }, duration);
}


  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Find user in database
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      showToast('Login Berjaya! Mengalihkan ke halaman utama...', 3000, 'success');

      // Save session state
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('role', user.role);

      // Redirect based on role
      setTimeout(() => {
        if (user.role === 'admin') {
          window.location.href = 'admin/index.html';
        } else {
          window.location.href = 'main.html';
        }
      }, 3000);
    } else {
      showToast('Username atau kata laluan salah!', 3000, 'error');
    }


    // On page load: auto-fill username if saved
window.addEventListener('DOMContentLoaded', () => {
  const savedUsername = localStorage.getItem('rememberedUsername');
  if (savedUsername) {
    document.getElementById('username').value = savedUsername;
    document.getElementById('rememberMe').checked = true;
  }
});

loginForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const rememberMe = document.getElementById('rememberMe').checked;

  const user = users.find(u => u.username === username && u.password === password);

  if (user) {
    showToast('Login Berjaya! Mengalihkan ke halaman utama...', 3000);

    // Save session
    sessionStorage.setItem('isLoggedIn', 'true');
    sessionStorage.setItem('role', user.role);

    // Handle Remember Me
    if (rememberMe) {
      localStorage.setItem('rememberedUsername', username);
    } else {
      localStorage.removeItem('rememberedUsername');
    }

    // Redirect
    setTimeout(() => {
      if (user.role === 'admin') {
        window.location.href = 'admin/index.html';
      } else {
        window.location.href = 'main.html';
      }
    }, 3000);
  } else {
    errorMsg.textContent = 'Username atau kata laluan salah!';
  }
});

  });
</script>

</body>

</footer>
</html>
