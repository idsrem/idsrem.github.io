<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | IDS Fasa 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-background"></div>
    <div class="login-container">
      <img src="/ids_logo.png" alt="IDS Logo">
      <h2>IDS - Fasa 4</h2>
      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Username" required />
        <label>Kata Laluan</label>
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">LOGIN</button>
      </form>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const toastContainer = document.getElementById('toast-container');

    function showToast(message, duration = 3000) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('fade-out');
        toast.addEventListener('transitionend', () => toast.remove());
      }, duration - 500); // start fade out 0.5s before removal

      // Remove completely after duration
      setTimeout(() => {
        if (toast.parentNode) toast.remove();
      }, duration);
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === '1234') {
        showToast('Login Berjaya! Mengalihkan ke halaman utama...', 3000);

        // Redirect after 3 seconds
        setTimeout(() => {
          sessionStorage.setItem('isLoggedIn', 'true');
          window.location.href = 'main.html';
        }, 3000);
      } else {
        errorMsg.textContent = 'Username atau kata laluan salah!';
      }
    });
  </script>
</body>
</html>
