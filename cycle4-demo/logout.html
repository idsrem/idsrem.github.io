<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Account | IDS Fasa 4</title>
  <link rel="icon" type="image/x-icon" href="ids_logo.png">
  <link rel="stylesheet" href="logout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
  <div class="logout-message" id="logoutMessage">
    <i class="fas fa-info-circle info-icon"></i>
    <p>Berjaya Log Keluar!</p>

<style>

*{
    font-family: Nunito, sans-serif;
}

body{
    background-color: #ebf5ff;
}

.logout-message {
  text-align: center;
  margin-top: 50px;
  padding: 10px;
  border-radius: 10px;
  animation: fadeIn 0.6s ease;
}

.logout-message p {
  color: #007bff;
  font-size: 16px;
}

.info-icon {
  font-size: 25px;
  color: #007bff;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

</div>

  <script>
    // Check for logout flag
    const justLoggedOut = sessionStorage.getItem("justLoggedOut");

    if (justLoggedOut === "true") {
      sessionStorage.removeItem("justLoggedOut"); // Clean up

      // Show message for 3 seconds, then redirect
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    } else {
      // If accessed manually, just redirect
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
