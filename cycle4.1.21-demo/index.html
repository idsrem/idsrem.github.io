<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | IDS Fasa 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/x-icon" href="ids_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-background"></div>
    <div class="login-container">
      <img src="/cycle4-demo/ids_logo.png" alt="IDS Logo">
      <h2>Permantauan Dinamika Pembangunan Kerajaan</h2>
      <hr>
      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Username" required />
        <label>Kata Laluan</label>
        <input type="password" id="password" placeholder="Password" required />

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit">LOGIN</button>
        <p>v4.1.23</p>
      </form>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const toastContainer = document.getElementById('toast-container');

    function showToast(message, duration = 3000, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.classList.add(type === 'error' ? 'toast-error' : 'toast-success');
      toast.textContent = message;
      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('fade-out');
        toast.addEventListener('transitionend', () => toast.remove());
      }, duration - 500);

      setTimeout(() => {
        if (toast.parentNode) toast.remove();
      }, duration);
    }

    // Auto-fill username if remembered
    window.addEventListener('DOMContentLoaded', () => {
      const savedUsername = localStorage.getItem('rememberedUsername');
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const enumerator_code = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      try {
        const response = await fetch('https://atiqahst-github-io.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enumerator_code, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showToast(data.error || 'Login failed', 3000, 'error');
          return;
        }

        // Save session data
        sessionStorage.setItem('isLoggedIn', 'true');
        // sessionStorage.setItem('role', data.role);
        // sessionStorage.setItem('userId', data.id);
        // sessionStorage.setItem('userName', data.name);
        // sessionStorage.setItem('enumeratorCode', data.enumerator_code);
        // Save session data
        sessionStorage.setItem('userData', JSON.stringify(data)); // ðŸ‘ˆ This is new


        // Remember username if checked
        if (rememberMe) {
          localStorage.setItem('rememberedUsername', enumerator_code);
        } else {
          localStorage.removeItem('rememberedUsername');
        }

        // Show success and redirect
        showToast('Login Berjaya! Mengalihkan ke halaman utama...', 2000, 'success');

        setTimeout(() => {
          if (data.role === 'Admin') {
            window.location.href = 'admin/index.html';
          } else if (data.role === 'PIC') {
            window.location.href = 'person-in-charge/main.html';
          } 
          else {
            window.location.href = 'main.html';
          }
        }, 2000);

      } catch (error) {
        console.error('Login error:', error);
        showToast('Ralat pelayan. Sila cuba lagi.', 3000, 'error');
      }
    });
  </script>
</body>
</html>
