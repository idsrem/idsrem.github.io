  <script>
    const hamburger = document.getElementById("hamburger");
    const sidePanel = document.getElementById("sidePanel");
    const mainContent = document.getElementById("mainContent");

    hamburger.addEventListener("click", () => {
      const isMobile = window.innerWidth <= 768;
      if(isMobile){
        sidePanel.classList.toggle("open");
      }
      else{
        // This applies to default function if not mobile
      const isOpen = sidePanel.classList.contains("open");

      if (isOpen) {
        sidePanel.classList.remove("open");
        sidePanel.style.width = "0";
        mainContent.style.marginLeft = "0";
      } else {
        sidePanel.classList.add("open");
        sidePanel.style.width = "250px";
        mainContent.style.marginLeft = "250px";
      }

      sidePanel.style.width = isOpen ? "0" : "250px";
      mainContent.classList.toggle("shifted", !isOpen)
      };
    });
    
    

    document.getElementById("logout-button-sidebar").addEventListener("click", () => {
      sessionStorage.clear();
      const totalRespondents = localStorage.getItem("totalRespondents");

      localStorage.removeItem("currentUserId");
      localStorage.removeItem("showIdInput");
      localStorage.removeItem("surveyCompleted");
      localStorage.removeItem("currentSurvey");
      localStorage.removeItem("pushedRespondentIds");

      if (totalRespondents !== null) {
        localStorage.setItem("totalRespondents", totalRespondents);
      }

      sessionStorage.setItem("justLoggedOut", "true");
      window.location.href = "logout.html";
    });

    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    const INACTIVITY_LIMIT = 15 * 60 * 1000;
    let inactivityTimer;
    let remainingTime = INACTIVITY_LIMIT;
    let countdownInterval;

    function updateCountdownDisplay() {
      const minutes = Math.floor(remainingTime / 60000);
      const seconds = Math.floor((remainingTime % 60000) / 1000);
      const countdownEl = document.getElementById("countdown");
      if (countdownEl) {
        countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    function startCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        remainingTime -= 1000;
        if (remainingTime <= 0) {
          clearInterval(countdownInterval);
        }
        updateCountdownDisplay();
      }, 1000);
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      clearInterval(countdownInterval);
      remainingTime = INACTIVITY_LIMIT;
      updateCountdownDisplay();
      startCountdown();

      inactivityTimer = setTimeout(autoLogout, INACTIVITY_LIMIT);
    }

    function autoLogout() {
      sessionStorage.clear();
      const totalRespondents = localStorage.getItem("totalRespondents");

      localStorage.removeItem("currentUserId");
      localStorage.removeItem("showIdInput");
      localStorage.removeItem("surveyCompleted");
      localStorage.removeItem("currentSurvey");
      localStorage.removeItem("pushedRespondentIds");

      if (totalRespondents !== null) {
        localStorage.setItem("totalRespondents", totalRespondents);
      }

      sessionStorage.setItem("justLoggedOut", "true");
      window.location.href = "logout.html";
    }

    ['click', 'mousemove', 'keydown', 'touchstart'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    resetInactivityTimer();
  </script>

<!--This is for hovering other options if not highlighted-->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll('#sidePanel a');
    const currentPath = window.location.pathname;
    let activeLink = null;

    // Identify and store the initially active link
    links.forEach(link => {
      const linkPath = new URL(link.href).pathname;
      if (linkPath === currentPath) {
        link.classList.add('active');
        activeLink = link;
      }

      // Add hover event listeners
      link.addEventListener('mouseenter', () => {
        if (activeLink) activeLink.classList.remove('active');
        link.classList.add('hovered');
      });

      link.addEventListener('mouseleave', () => {
        link.classList.remove('hovered');
        if (activeLink) activeLink.classList.add('active');
      });
    });
  });
</script>

<script>
  async function loadAdminSummary() {
    try {
      const response = await fetch("https://atiqahst-github-io.onrender.com/admin-summary", {
        credentials: 'include' // Optional: include cookies if using session auth
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();
      renderSummaryTable(data);
    } catch (error) {
      console.error("Error fetching admin summary:", error);
      const container = document.getElementById("summaryTableContainer");
      if (container) {
        container.innerHTML = `<p style="color:red;">Gagal memuatkan data.</p>`;
      }
    }
  }

  function renderSummaryTable(data) {
    const container = document.getElementById("summaryTableContainer");

    if (!container) return;

    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = "<p>Tiada data untuk dipaparkan.</p>";
      return;
    }

    let tableHTML = `
      <table class="summary-table">
        <thead>
          <tr>
            <th>Kod Enumerator</th>
            <th>Jumlah Responden</th>
          </tr>
        </thead>
        <tbody>
    `;

    data.forEach(row => {
      tableHTML += `
        <tr>
          <td>${row.enumerator_code}</td>
          <td>${row.total_respondents}</td>
        </tr>
      `;
    });

    tableHTML += `
        </tbody>
      </table>
    `;

    container.innerHTML = tableHTML;
  }

  document.addEventListener("DOMContentLoaded", loadAdminSummary);
</script>
